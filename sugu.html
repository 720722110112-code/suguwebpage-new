<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Slides</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    .slideshow-container {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3em;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    /* Custom slide background colors */
    .slide1 { background-color: #FF5733; }
    .slide2 { background-color: #33C1FF; }
    .slide3 { background-color: #75FF33; }
    .slide4 { background-color: #FF33EC; }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide slide1 active">Slide 1</div>
    <div class="slide slide2">Slide 2</div>
    <div class="slide slide3">Slide 3</div>
    <div class="slide slide4">Slide 4</div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    function showNextSlide() {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }

    setInterval(showNextSlide, 3000); // change slide every 3 seconds
  </script>

</body>
</html>
