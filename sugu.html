<!DOCTYPE html>
<html>
<head>
  <title>Simple Colorful Slides</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    .slide {
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      transition: background-color 1s;
    }
  </style>
</head>
<body>

<div id="slide" class="slide" style="background-color: red;">Slide 1</div>

<script>
  const colors = ['red', 'blue', 'green', 'purple'];
  const texts = ['Slide 1', 'Slide 2', 'Slide 3', 'Slide 4'];
  let i = 0;
  const slide = document.getElementById('slide');

  setInterval(() => {
    i = (i + 1) % colors.length;
    slide.style.backgroundColor = colors[i];
    slide.textContent = texts[i];
  }, 2000);  // change every 2 seconds
</script>

</body>
</html>
